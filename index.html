<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten mult counter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Cookie clicker kitten multiplier counter</h1>
    <b>Number of achievements:</b><br>
    <input type="text" id="achievements" value=""><br><br>
    <b>Upgrades:</b><br>
    <label>
    <input type="checkbox" id="santamilk">Santa's milk and cookies<br>
    </label>
    <b>Dragon auras:</b><br>
    <label>
    <input type="checkbox" id="breathmilk">Breath of milk
    </label>
    <label>
    <input type="checkbox" id="realitybend">Reality Bending<br>
    </label>    
    <b>Pantheon gods:</b><br>
    <label>
    <input type="checkbox" id="mokal">Mokalsium<br>
    </label>
    <div class="hidden" id="slots">
        <br><b>Mokalsium slot:</b><br>
        <label><input type="radio"  name="slot" id="first_slot">Diamond</label>
        <label><input type="radio" name="slot" id="second_slot">Ruby</label>
        <label><input type="radio" name="slot" id="third_slot">Jade<br><br></label>
    </div>
    <b>Garden:</b><br>
    <label><input type="checkbox" id="wiskerblooms">Do you have wiskerblooms in the garden?<br></label>
    <div id="garden" class="hidden">
        <br><b>Your garden milk bonus (Percents)(Check in garden informations):</b><br>
        <input type="text" id="garden_buff" value=""><br>
    </div>
    <div class="kittens">
        <br><b>Kittens you have:</b>
        <label><input type="checkbox" id="selectall">Select all kittens</input></label><br> 
        <label><input type="checkbox" id="k1">Kitten helpers<br></label>
        <label><input type="checkbox" id="k2">Kitten workers<br></label>
        <label><input type="checkbox" id="k3">Kitten engineers<br></label>
        <label><input type="checkbox" id="k4">Kitten overseers<br></label>
        <label><input type="checkbox" id="k5">Kitten managers<br></label>
        <label><input type="checkbox" id="k6">Kitten accountants<br></label>
        <label><input type="checkbox" id="k7">Kitten specialists<br></label>
        <label><input type="checkbox" id="k8">Kitten experts<br></label>
        <label><input type="checkbox" id="k9">Kitten consultants<br></label>
        <label><input type="checkbox" id="k10">Kitten assistants to the regional manager<br></label>
        <label><input type="checkbox" id="k11">Kitten marketeers<br></label>
        <label><input type="checkbox" id="k12">Kitten analysts<br></label>
        <label><input type="checkbox" id="k13">Kitten executives<br></label>
        <label><input type="checkbox" id="k14">Kitten angels<br></label>
        <label><input type="checkbox" id="k15">Kitten Fortune #103<br></label>
    </div>
    <br><br><button id="submit">Submit</button>
    <h2>Kitten multiplier bonus:</h2>
    <h3 id="kitten_bonus"></h3>
    <script src="main.js"></script>

</body>
</html>
